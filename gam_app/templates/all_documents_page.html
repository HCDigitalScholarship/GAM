{% extends "base.html" %}
{% block title %}GAM{% endblock %}

{% block content %}
{% if state %}
 <table class="resource_table">
  <tr>
    <th>Location</th>
    <th>Image</th>
  </tr>  
    <ul>
{% for item in state %}
  <tr>
   <td> <p><a href="/file/{{ item.filename }}"><p>{{ item.physical_location }}</p></a></td>
   <td> <p><a href="/file/{{ item.filename }}"><img src={{ item.thumbnail }}></a></td>
</tr>

{% endfor %}
</table>
</ul>
    


    
{% else %}
    <p>No document with that filename</p>
{% endif %}
{% endblock %}
