{% extends "base.html" %}
{% block title %}GAM{% endblock %}

{% block content %}
{% if state %}
  <ul>
    <p><a href="{{ state.url }}"><img src={{ state.thumbnail }}></a>

    <h4>Filename: <p>{{ state.filename }}</p><br></h4>
    <h3>Text: {{ state.ocr_text }}<br></h3>




  </ul>  
    
{% else %}
    <p>No document with that filename</p>
{% endif %}
{% endblock %}
